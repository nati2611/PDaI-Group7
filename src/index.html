<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDaI Group 7</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
        <section id="handshake">
            <h2>Handshake</h2>
            <form id="handshakeForm">
                <button type="submit" id="joinButton">Join</button>
            </form>
            <div id="loading" class="hidden"></div>
        </section>

        <section id="chatContainer" class="hidden">
            <div id="chatDisplay"></div> <!-- Chat messages will be displayed here -->
            <div id="typingIndicator" class="typing-indicator"></div> <!-- Typing indicator -->
            <form id="chatform">
                <input type="text" id="messageInput" 
                        pattern="[A-Za-z]*" placeholder="Type a message..." required>
                <!--<textarea id="messageInput" placeholder="Type a message..." required pattern></textarea> -->
                <button type="submit" id="sendButton">Send</button>
            </form>
        </section>
        <button id="leaveButton" class="hidden" >Leave</button>

         
    <script type="module" src="main.js"></script>
</body>
</html>
